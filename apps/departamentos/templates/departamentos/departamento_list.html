{% extends 'base.html' %}

{% block main %}
   <h3>Lista de Departamentos</h3>
<hr>
<a class="btn btn-primary" href="{% url 'create_departamento' %}">+ Novo Departamento</a>
<hr>
    {% for departamento in object_list %}
    <ul>
        <li><a href="{% url 'update_departamento' departamento.pk %}">{{ departamento }}</a> |
            <a href="{% url 'delete_departamento' departamento.pk %}">Delete</a>
        </li>

    </ul>
    {% endfor %}

{% endblock%}
