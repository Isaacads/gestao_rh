{% extends 'base.html' %}

{% block main %}

<a class="btn btn-primary" href="{% url 'create_funcionario' %}">+ Novo funcionário</a>

    {% for funcionario in object_list %}

        </li>

    </ul>
    {% endfor %}

{% endblock%}
